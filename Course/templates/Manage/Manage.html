<!DOCTYPE html>
<html>

  <head>

    <meta charset = "utf-8" />

    <title>课程管理系统</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/Manage.css">

    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/xlsx.core.min.js"></script>

    <script type="text/javascript" src="/static/js/Manage.js"></script>
    
  </head>

  <body>

    <div id="CourseManageDiv">

      <h2>课程管理系统</h2><br>

      <div style="width:fit-content;margin:auto;">

      <div id="ExcelInputDiv">

        <input type="file" id="ExcelFile" name="ExcelFile" style="float:left;" accept=".xls,.xlsx" onchange="ReadExcelFile()">
        <button type="button" style="float:right;" onclick="">确定</button>

      </div>

      <br><br>

      <table id="CoursesTable">

        <tr id="CoursesHead" style="color:white;height:50px;" bgcolor="FC522D">
          <th class="Name">课程名称</th>
          <th class="Info">课程详情</th>
          <th class="Teacher">授课老师</th>
          <th class="Place">授课地点</th>
          <th class="Avail">截止时间</th>
          <th class="Time">上课时间</th>
          <th class="Number">上课人数</th>
        </tr>
        
      </table>

      </div>
      
    </div>

    <div class="modal fade" id="CommentModal" tabindex="-1" role="dialog" aria-labelledby="CommentModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="CommentModalLabel">
				</h4>
                                <button type="button" class="btn btn-default btn-lg" onclick="$('#CommentModal').modal('hide')">
					&times;
				</button>
			</div>
			<div id="CommentModalBody" class="modal-body" style="text-align:center;">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick="$('#CommentModal').modal('hide')">关闭
				</button>
                                <button type="button" id="SubmitComment" class="btn btn-primary">提交更改
				</button>
			</div>
		</div>
	</div>
    </div>
    
  </body>
  
</html>
