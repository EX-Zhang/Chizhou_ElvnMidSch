<!DOCTYPE html>
<html>

  <head>

    <meta charset = "utf-8" />

    <title>{{Course.Name|safe}}汇总</title>

    {% load static %}

    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/Summary.css">

    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="/static/js/Summary.js"></script>
    
  </head>

  <body>

    <div id="SummaryDiv">

      <table id="SummaryTable" style="border:1px;border-color:#FF603E;border-style:solid;">

        <tr id="Date" style="color:white;" class="SummaryRow" bgcolor="FC522D">
          <th></th>
        </tr>

        <tr id="Head" class="SummaryRow" bgcolor="#FEB6A6">
          <th class="NameCol">姓名</th>
        </tr>
        
      </table>
      
    </div>

    <script>

     set_Summary_table({{Comments|safe}}, {{Course.ID|safe}});

    </script>

    <div class="modal fade" id="CommentModal" tabindex="-1" role="dialog" aria-labelledby="CommentModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="CommentModalLabel">
				</h4>
                                <button type="button" class="btn btn-default btn-lg" onclick="$('#CommentModal').modal('hide')">
					&times;
				</button>
			</div>
			<div id="CommentModalBody" class="modal-body">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" onclick="$('#CommentModal').modal('hide')">关闭
				</button>
			</div>
		</div>
	</div>
    </div>

    
  </body>
  
</html>
